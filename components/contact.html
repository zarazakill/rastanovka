<section id="contact" class="contact">
    <div class="container">
        <h2 class="section-title">Связаться со мной</h2>
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Информация для связи</h3>
                <p>Оставьте заявку, и я свяжусь с вами для обсуждения деталей и назначения консультации.</p>
                <div class="contact-item">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#E91E63" d="M12,2C8.13,2 5,5.13 5,9c0,5.25 7,13 7,13s7,-7.75 7,-13c0,-3.87 -3.13,-7 -7,-7zM12,11.5c-1.38,0 -2.5,-1.12 -2.5,-2.5s1.12,-2.5 2.5,-2.5 2.5,1.12 2.5,2.5 -1.12,2.5 -2.5,2.5z"/>
                    </svg>
                    <p>Москва, ул. Расстановочная, 123</p>
                </div>
                <div class="contact-item">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#E91E63" d="M6.62,10.79c1.44,2.83 3.76,5.14 6.59,6.59l2.2,-2.2c0.27,-0.27 0.67,-0.36 1.02,-0.24c1.12,0.37 2.33,0.57 3.57,0.57c0.55,0 1,0.45 1,1V20c0,0.55 -0.45,1 -1,1C10.61,21 3,13.39 3,4c0,-0.55 0.45,-1 1,-1h3.5c0.55,0 1,0.45 1,1c0,1.25 0.2,2.45 0.57,3.57c0.11,0.35 0.03,0.74 -0.25,1.02l-2.2,2.2z"/>
                    </svg>
                    <p>+7 (123) 456-78-90</p>
                </div>
                <div class="contact-item">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#E91E63" d="M20,4H4C2.9,4 2,4.9 2,6v12c0,1.1 0.9,2 2,2h16c1.1,0 2,-0.9 2,-2V6C22,4.9 21.1,4 20,4zM20,8l-8,5l-8,-5V6l8,5l8,-5V8z"/>
                    </svg>
                    <p>info@harmony-constellations.ru</p>
                </div>
            </div>
            <div class="contact-form">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Ваше имя</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="service">Интересующая услуга</label>
                        <select id="service" name="service">
                            <option value="family">Семейная расстановка</option>
                            <option value="organization">Организационная расстановка</option>
                            <option value="personal">Личностная расстановка</option>
                            <option value="system">Системная расстановка</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Отправить заявку</button>
                </form>
            </div>
        </div>
    </div>
</section>
